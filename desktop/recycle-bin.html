<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Bin</title>
    <link rel="stylesheet" href="../assets/css/recycle-bin.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Tahoma', 'Segoe UI', sans-serif;
        }
        
        .recycle-bin-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="recycle-bin-container">
        <!-- menu bar -->
        <div class="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Favorites</div>
            <div class="menu-item">Tools</div>
            <div class="menu-item">Help</div>
        </div>
        
        <!-- toolbar -->
        <div class="toolbar">
            <button class="toolbar-button" title="Restore">
                <img src="../assets/images/restore-icon.png" alt="Restore">
                <span>Restore</span>
            </button>
            <div class="toolbar-separator"></div>
            <button class="toolbar-button" title="Empty Recycle Bin">
                <img src="../assets/images/empty-icon.png" alt="Empty">
                <span>Empty Recycle Bin</span>
            </button>
            <div class="toolbar-separator"></div>
            <button class="toolbar-button" title="Delete">
                <img src="../assets/images/delete-icon.png" alt="Delete">
                <span>Delete</span>
            </button>
        </div>
        
        <!-- content area -->
        <div class="content-area">
            <!-- sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">Recycle Bin Tasks</div>
                <div class="sidebar-item">
                    <img src="../assets/images/restore-icon.png" alt="Restore">
                    Restore selected items
                </div>
                <div class="sidebar-item">
                    <img src="../assets/images/empty-icon.png" alt="Empty">
                    Empty the Recycle Bin
                </div>
                <div class="sidebar-header">Other Places</div>
                <div class="sidebar-item">
                    <img src="../assets/images/desktop-icon.png" alt="Desktop">
                    Desktop
                </div>
                <div class="sidebar-item">
                    <img src="../assets/images/documents-icon.png" alt="Documents">
                    My Documents
                </div>
                <div class="sidebar-item">
                    <img src="../assets/images/computer-icon.png" alt="Computer">
                    My Computer
                </div>
            </div>
            
            <div class="main-content">
                <div class="file-list">
                    <div class="file-list-header">
                        <div class="header-name">Name</div>
                        <div class="header-date">Date Deleted</div>
                        <div class="header-size">Size</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-message"></div>
        </div>
    </div>

    <script src="../assets/js/recycle-bin.js"></script>
</body>
</html>
